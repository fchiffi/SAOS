#Configurazione Mustache
spring.mustache.prefix = classpath:/templates/
spring.mustache.suffix = .html
spring.mustache.servlet.expose-request-attributes=true

#Configurazione data source
spring.datasource.url=jdbc:h2:mem:saosprogdb

#Configurazione driver
spring.datasource.driverClassName=org.h2.Driver

#Configurazione credenziali
spring.datasource.username=sa
spring.datasource.password=sa

#Configurazione Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Disabilitazione creazione schema da Hibernate
spring.jpa.hibernate.ddl-auto=none

#Ritardo inizializzazione datasource
spring.jpa.defer-datasource-initialization=false

#Abilitazione console H2
spring.h2.console.enabled=true

